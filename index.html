{% extends 'base.html' %}
 {% block title %} Reset Your Password {% endblock %}
{% block content %}


{% if data.status %}
{{data.message}}
<div class="modal" id="password_modal">
    <h3>Hello, {{ data.email }}</h3>
    <div class="modal-header">
        <h3>Change Password <span class="extra-title muted"></span></h3>
    </div>
    <form action="http://127.0.0.1:8001/auth/newpassword/reset" method="POST">
        <div class="modal-body form-horizontal">
            <div class="control-group">
                <label for="new_password" class="control-label">New Password</label>
                <div class="controls">
                    <input type="hidden" name="e" value="{{data.e}}">
                    <input type="hidden" name="c" value="{{data.c}}">
                    <input type="password" name="new_password" required>
                </div>
            </div>
            <div class="control-group">
                <label for="confirm_password" class="control-label">Confirm Password</label>
                <div class="controls">
                    <input type="password" name="confirm_password" required>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button  class="btn btn-primary" id="password_modal_save">Save changes</button>
        </div></form>
</div>
{% else %}
    {{data.message}}
{% endif %}

{% endblock %}
